<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Project5.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <ul class="list">
                <li class="home">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./hambrger.png" alt="menu">
            </div>
        </nav>
        <!-- Section -->
        <section class="intro">
            <div class="left-side">
                <div class="line-1">
                    <img src="./waving-hand.png" alt="hand">
                    <h1>Hi Everyone</h1>
                </div>
                <div class="line-2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="right-side">
                <div>
                    <img src="./pc-image.png" alt="pc-image">
                </div>
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main>
        <section class="project">
            <div>
                <h1>Projects</h1>
                <div class="project-line"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="./image.png" alt="image">
                    <p class="p">Project 1</p>
                </div>
                <div class="project">
                    <img src="./image.png" alt="image">
                    <p class="p">Project 2</p>
                </div>
                <div class="project">
                    <img src="./image.png" alt="image">
                    <p class="p">Project 3</p>
                </div>
                <div class="project">
                    <img src="./image.png" alt="image">
                    <p class="p">Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div>
            <h1>Contact Me</h1>
            <div class="footer-line"></div>
        </div>
        <div class="font-awesome">
            <img src="./github.png" alt="github">
            <img src="./linkedin.png" alt="linkedin">
            <img src="./outlook.png" alt="outlook">
        </div>
    </footer>
</body>
</html>
